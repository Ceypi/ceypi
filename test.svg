<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <style>
    .vintage {
      font-family: 'Times New Roman', serif;
      font-size: 40px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .floating {
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <rect width="100%" height="100%" fill="white" />

  <!-- Center Text -->
  <text class="vintage" x="400" y="400">My mind.</text>

  <!-- Floating C++ -->
  <g>
    <text class="floating">
      C++
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 400 400" 
        to="360 400 400" 
        dur="5s" 
        repeatCount="indefinite" />
    </text>
  </g>

  <!-- Floating Lua -->
  <g>
    <text class="floating">
      Lua
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 400 400" 
        to="360 400 400" 
        dur="5s" 
        repeatCount="indefinite" />
    </text>
  </g>

  <!-- Positioning the texts around the center -->
  <g>
    <text class="floating" x="400" y="280">
      C++
      <animate 
        attributeName="x" 
        values="400; 470; 400; 330; 400" 
        dur="5s" 
        repeatCount="indefinite" />
      <animate 
        attributeName="y" 
        values="280; 400; 520; 400; 280" 
        dur="5s" 
        repeatCount="indefinite" />
    </text>
    <text class="floating" x="400" y="520">
      Lua
      <animate 
        attributeName="x" 
        values="400; 470; 400; 330; 400" 
        dur="5s" 
        repeatCount="indefinite" />
      <animate 
        attributeName="y" 
        values="520; 400; 280; 400; 520" 
        dur="5s" 
        repeatCount="indefinite" />
    </text>
  </g>
</svg>
