<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <style>
    .black-square {
      fill: black;
    }
    .white-square {
      fill: white;
    }
  </style>

  <rect width="100%" height="100%" fill="white">
    <animate attributeName="fill" values="white; black; white" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Randomized Squares -->
  <g id="squares">
    <rect class="black-square" x="100" y="100" width="50" height="50" />
    <rect class="black-square" x="300" y="200" width="50" height="50" />
    <rect class="black-square" x="500" y="300" width="50" height="50" />
    <rect class="black-square" x="200" y="400" width="50" height="50" />
    <rect class="black-square" x="400" y="500" width="50" height="50" />
    <rect class="black-square" x="600" y="600" width="50" height="50" />
    <rect class="white-square" x="150" y="150" width="50" height="50" />
    <rect class="white-square" x="350" y="250" width="50" height="50" />
    <rect class="white-square" x="550" y="350" width="50" height="50" />
    <rect class="white-square" x="250" y="450" width="50" height="50" />
    <rect class="white-square" x="450" y="550" width="50" height="50" />
    <rect class="white-square" x="650" y="650" width="50" height="50" />
  </g>

  <animate 
    xlink:href="#squares" 
    attributeName="transform" 
    values="0,0; 10,10; -10,-10; 0,0; -10,10; 10,-10" 
    dur="4s" 
    repeatCount="indefinite" 
    begin="0s" />
</svg>
