<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- Existing patterns here -->
    <pattern id="checkers" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="inverse-checkers" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="50" height="50">...</pattern>
    <pattern id="diagonal-lines" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    
    <!-- New patterns -->
    <pattern id="honeycomb" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="waves" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="crosshatch" patternUnits="userSpaceOnUse" width="20" height="20">...</pattern>
    <pattern id="spiral" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
    <pattern id="vines" patternUnits="userSpaceOnUse" width="100" height="100">...</pattern>
  </defs>

  <!-- Background with animated fill -->
  <rect width="100%" height="100%">
    <animate attributeName="fill" values="white; black; white" dur="2s" repeatCount="indefinite" />
  </rect>

  <!-- Existing pattern overlays -->
  <rect width="100%" height="100%" fill="url(#checkers)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#inverse-checkers)">
    <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#stripes)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#dots)">
    <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#diagonal-lines)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
  
  <!-- New pattern overlays -->
  <rect width="100%" height="100%" fill="url(#honeycomb)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#waves)">
    <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#crosshatch)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#spiral)">
    <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite" />
  </rect>
  <rect width="100%" height="100%" fill="url(#vines)">
    <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
