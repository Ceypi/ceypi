<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <style>
    .vintage {
      font-family: 'Times New Roman', serif;
      font-size: 40px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .floating {
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <rect width="100%" height="100%" fill="white" />

  <!-- Center Text -->
  <text class="vintage" x="400" y="400">My mind.</text>

  <!-- Floating C++ -->
  <text class="floating" x="400" y="300">
    C++
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 400 400" 
      to="360 400 400" 
      dur="5s" 
      repeatCount="indefinite" />
  </text>

  <!-- Floating Lua -->
  <text class="floating" x="400" y="500">
    Lua
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      from="0 400 400" 
      to="360 400 400" 
      dur="5s" 
      repeatCount="indefinite" />
  </text>
</svg>
