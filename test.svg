<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <style>
    .vintage {
      font-family: 'Times New Roman', serif;
      font-size: 40px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .floating {
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      fill: black;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <rect width="100%" height="100%" fill="white" />

  <!-- Center Text -->
  <text class="vintage" x="400" y="400">My mind.</text>

  <!-- Floating C++ -->
  <text class="floating" x="400" y="200">
    C++
    <animate 
      attributeName="y" 
      values="200; 100; 200" 
      dur="3s" 
      repeatCount="indefinite" />
  </text>

  <!-- Floating Lua -->
  <text class="floating" x="400" y="600">
    Lua
    <animate 
      attributeName="y" 
      values="600; 500; 600" 
      dur="3s" 
      repeatCount="indefinite" />
  </text>

  <!-- Additional floating animations -->
  <text class="floating" x="300" y="300">
    C++
    <animate 
      attributeName="x" 
      values="300; 200; 300" 
      dur="5s" 
      repeatCount="indefinite" />
  </text>

  <text class="floating" x="500" y="500">
    Lua
    <animate 
      attributeName="x" 
      values="500; 600; 500" 
      dur="5s" 
      repeatCount="indefinite" />
  </text>
</svg>
